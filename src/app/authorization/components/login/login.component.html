<div class="sign-up-background">
<section class="container form-gap" style="opacity: 0.85">
  <div class="card shadow w-50 mx-auto">
    <article class="card-body mx-auto" style="max-width: 400px;">

      <h4 class="card-title mt-3 text-center">Sign In</h4>

      <form  [formGroup]="loginForm" (ngSubmit)="onSubmit()" style="width: 300px !important;">

        <!-- Email -->
        <div class="form-group input-group">
          <!--          <label for="email">E-mail</label>-->
          <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
          </div>
          <input
            [ngClass]="{'is-invalid': isSubmitButtonClicked && (loginFormControl.email.errors?.required || loginFormControl.email.errors?.email)}"
            id="email" formControlName="email" type="email" placeholder="E-mail" class="form-control" required>
          <div *ngIf="isSubmitButtonClicked && loginFormControl.email.errors?.required" class="invalid-feedback">
            Please enter the E-mail
          </div>
          <div *ngIf="isSubmitButtonClicked && loginFormControl.email.errors?.email" class="invalid-feedback">
            Please enter a valid E-mail
          </div>
        </div>



        <!-- Password -->
        <div class="form-group input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
          </div>
          <input
            [ngClass]="{'is-invalid': isSubmitButtonClicked && loginFormControl.password.errors?.required}"
            id="password" formControlName="password" type="password" placeholder="Password" class="form-control" required>
          <div class="invalid-feedback" *ngIf="isSubmitButtonClicked && loginFormControl.email.errors?.required">
            Please enter the password.
          </div>
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-primary btn-block"> Login  </button>
        </div>

        <p class="text-center"> <a routerLink="/forgot-password"><a href="">Forgot password?</a></a> </p>

      </form>
    </article>
  </div>
</section>
</div>
