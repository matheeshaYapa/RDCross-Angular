<div class="sign-up-background">
<div class="container form-gap" style="opacity: 0.85">
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <div class="panel panel-default">
        <div class="panel-body">
          <div class="text-center">
            <h3><i class="fa fa-lock fa-4x"></i></h3>
            <h2 class="text-center">Forgot Password?</h2>
            <p>You can reset your password here.</p>
            <div class="panel-body">

              <form
                [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()"
                id="register-form" role="form" autocomplete="off" class="form" method="post">

                <div class="form-group form-group-lg input-group input-group-lg">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="glyphicon glyphicon-envelope color-blue"></i></span>
                  </div>
                    <input
                      [ngClass]="{'is-invalid': isSubmitButtonClicked && (forgotPasswordFormControl.email.errors?.required || forgotPasswordFormControl.email.errors?.email)}"
                      formControlName="email" id="email" name="email" placeholder="email address" class="form-control"  type="email">
                  <div  fxLayout="column" fxLayoutAlign="start start"
                        *ngIf="isSubmitButtonClicked && forgotPasswordFormControl.email.errors?.required" class="invalid-feedback">
                    Please enter the E-mail
                  </div>
                  <div fxLayout="column" fxLayoutAlign="start start"
                       *ngIf="isSubmitButtonClicked && forgotPasswordFormControl.email.errors?.email" class="invalid-feedback">
                    Please enter a valid E-mail
                  </div>
                </div>
                <div class="form-group">
                  <input name="recover-submit" class="btn btn-lg btn-primary btn-block" value="Reset Password" type="submit">
                </div>

                <input type="hidden" class="hide" name="token" id="token" value="">
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
