<div class="container12">

  <img src="assets/images/pay.png" style="width: 830px; height: 470px;">
  <div class="centered">
    Watch Sonu Nigam <br>Live Now
  </div>
  <div class="centeredqty">
    <input id="minus" type="button" class="minus" value="-" (click)="noOfTickets = noOfTickets - 1">
    <input id="theInput" type="text" size="4" class="input-text qty text"
           title="Qty" [value]="noOfTickets" [(ngModel)]="noOfTickets" min="0" step="1" style="width: 40px; background-color: transparent; border: 0; text-align: center; font-size: 20px; color: white">
    <input id="plus" type="button" class="minus" value="+" (click)="noOfTickets = noOfTickets + 1">
  </div>
  <div class="centeredbtn">
    <button class="button button5" style="font-family: 'Poppins',serif;" (click)="onPurchaseTicketClick()">
      Purchase Your Ticket $1
    </button>
  </div>


</div>
